<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Finman</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <h2>Add new data</h2>
    <form method="POST">
        <input name="amount" type="number" step="0.01" placeholder="Amount">
        <br>
        <input name="description" type="text" placeholder="Description">
        <br>
        <input list="options" name="category" placeholder="Category">
        <datalist id="options">
            {% for category in categories %}
            <option value="{{ category }}">
            {% endfor %}
        </datalist>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
